<div class="col-xs-12">
  <form action="" role="form">
    <div class="form-group">
      <label for="">真实姓名：</label>
      <input type="text" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="">邮箱地址：</label>
      <input type="text" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="">账户密码：</label>
      <input type="text" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="">确认密码：</label>
      <input type="text" placeholder="Password">
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-info btn-block" />
    </div>
  </form>
</div>

<div class="col-xs-12">
  <form action="" role="form">
    <div class="form-group row">
      <div class="col-xs-1">
        <label for="">真实姓名：</label>
      </div>
      <div class="col-xs-11">
        <input type="text" placeholder="Username">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-1">
        <label for="">邮箱地址：</label>
      </div>
      <div class="col-xs-11">
        <input type="text" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-1">
        <label for="">账户密码：</label>
      </div>
      <div class="col-xs-11">
        <input type="text" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-1">
        <label for="">确认密码：</label>
      </div>
      <div class="col-xs-11">
        <input type="text" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-info btn-shadow-info btn-block" />
    </div>
  </form>
</div>
